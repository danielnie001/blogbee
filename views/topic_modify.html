{{template "header"}}
    <title>修改文章 - 我的beego博客</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                {{template "navbar" .}}
            </div>
        </nav>
        <div class="container" style="margin-top: 50px">
            <h1>修改文章</h1>
            <form method="post" action="/topic" enctype="multipart/form-data">
                <input type="hidden" name="tid" value="{{.Topic.Id}}">
                <div class="form-group">
                    <label>文章标题：</label>
                    <input type="text" name="title" class="form-control" value="{{.Topic.Title}}">
                </div>
                <div class="form-group">
                    <label>文章分类：</label>
                    <input type="text" name="category" class="form-control" value="{{.Topic.Category}}">
                </div>
                <div class="form-group">
                    <label>文章标签：</label>
                    <input type="text" name="label" class="form-control" value="{{.Topic.Labels}}">
                </div>
                <div class="from-group">
                    <label>文章内容：</label>
                    <textarea name="content" cols="30" rows="10" class="form-control">{{.Topic.Content}}</textarea>
                </div>
                <div class="form-group">
                    <label>文章附件(<a href="/attachment/{{.Topic.Attachment}}">{{.Topic.Attachment}}</a>) ：</label>
                    <input type="file" name="attachment" class="form-control">
                </div>
                <button class="btn btn-default" type="submit">修改文章</button>
            </form>
        </div>
        <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

    </body>
</html>
