{{template "header"}}
    <title>添加 - 我的beego博客</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                {{template "navbar" .}}
            </div>
        </nav>
        <div class="container" style="margin-top: 50px">
            <h1>添加文章</h1>
            <form method="post" action="/topic" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">文章标题：</label>
                    <input id="title" type="text" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="category">文章分类：</label>
                    <select id="category" name="category" class="form-control">
                        {{range .Categories}}
                        <option value="{{.Title}}">{{.Title}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="form-group">
                    <label for="label">文章标签：</label>
                    <input id="label" type="text" name="label" class="form-control">
                </div>
                <div class="from-group">
                    <label for="content">文章内容：</label>
                    <textarea id="content" name="content" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>文章附件：</label>
                    <input type="file" name="attachment" class="form-control">
                </div>
                <button class="btn btn-default" type="submit">添加文章</button>
            </form>
        </div>
        <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

    </body>
</html>
