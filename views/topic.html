{{template "header"}}
    <title>首页 - 我的beego博客</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                {{template "navbar" .}}
            </div>
        </nav>
        <div class="container" style="margin-top: 50px">
            <h1>文章列表</h1>
            <a href="/topic/add" class="btn btn-default">添加文章</a>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>文章名称</th>
                    <th>最后更新</th>
                    <th>浏览</th>
                    <th>回复数</th>
                    <th>最后回复</th>
                    <th align="center">操作</th>
                </tr>
                </thead>
                <tbody>
                {{range .Topics}}
                <tr>
                    <td>{{.Id}}</td>
                    <td><a href="/topic/view/{{.Id}}">{{.Title}}</a></td>
                    <td>{{.Updated}}</td>
                    <td>{{.Views}}</td>
                    <td>{{.ReplyCount}}</td>
                    <td>{{.ReplayTime}}</td>
                    <td>
                        <a href="/topic/modify?tid={{.Id}}">修改</a>
                        <a href="/topic/delete?tid={{.Id}}">删除</a>
                    </td>
                </tr>
                {{end}}
                </tbody>
            </table>
        </div>
        <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

    </body>
</html>
