{{template "header"}}
<title>首页 - 我的beego博客</title>
</head>
<body>
    <div class="container" style="width: 500px;margin-top: 100px">
        <form method="post" action="/login">
            <div class="form-group">
                <label>用户名</label>
                <input type="text" id="uname" name="uname" class="form-control" placeholder="enter account">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="pwd" id="passwd" name="passwd" class="form-control" placeholder="Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="autoLogin"> 自动登录
                </label>
            </div>
            <button type="submit" class="btn btn-default" onclick="return checkInput()">登录</button>
            <button class="btn btn-default" onclick="return backToHome()">返回</button>
        </form>
    </div>
    <script type="text/javascript">
        function checkInput(){
            var uname = document.getElementById("uname");
            if (uname.value.length === 0){
                alert("请输入账号");
                return false;
            }
            var passwd = document.getElementById("passwd");
            if (passwd.value.length === 0) {
                alert("请输入密码");
                return false;
            }
        }

        function backToHome(){
            window.location.href = "/";
            return false;
        }
    </script>
</body>
</html>
